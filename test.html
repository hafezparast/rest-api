<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
<img id="img"/>

<script>
    async function init() {
        const url = "https://restfulmath.herokuapp.com/helloworld/q2";
        let res = await fetch(url);
        res = await res.json()
        console.log(res)
        document.getElementById('img').setAttribute('src',
            `data:image/png;base64, ${res.photo}`
        )
    }
    init();
</script>
</body>
</html>
